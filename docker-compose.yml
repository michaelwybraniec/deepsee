services:
  # Database service (SQLite file-based, or PostgreSQL)
  database:
    image: postgres:15-alpine
    container_name: task-tracker-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-task_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-tasktracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tasktracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # Redis service for rate limiting
  redis:
    image: redis:7-alpine
    container_name: task-tracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # Backend API service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-tracker-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tasktracker}:${POSTGRES_PASSWORD:-changeme}@database:5432/${POSTGRES_DB:-task_tracker}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-changeme-min-32-characters-long-secret-key-please}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-60}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://frontend:5173}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    networks:
      - backend-network
      - frontend-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/api"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker service
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-tracker-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tasktracker}:${POSTGRES_PASSWORD:-changeme}@database:5432/${POSTGRES_DB:-task_tracker}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-changeme-min-32-characters-long-secret-key-please}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - backend-network
    command: python -m worker.scheduler
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-tracker-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - frontend-network
    command: npm run dev -- --host 0.0.0.0

  # Prometheus service
  prometheus:
    image: prom/prometheus:latest
    container_name: task-tracker-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - backend-network
    depends_on:
      - api

  # Grafana service
  grafana:
    image: grafana/grafana:latest
    container_name: task-tracker-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - backend-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  prometheus_data:
  grafana_data:

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
