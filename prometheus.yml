global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'task-tracker'

scrape_configs:
  - job_name: 'task-tracker-api'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['api:8000']  # Use Docker service name (both are on backend-network)
    scrape_interval: 15s

  - job_name: 'grafana'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']  # Grafana's own metrics
    scrape_interval: 15s

  - job_name: 'prometheus'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:9090']  # Prometheus scraping itself
    scrape_interval: 15s
