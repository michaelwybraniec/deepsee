global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'task-tracker'

scrape_configs:
  - job_name: 'task-tracker-api'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Use host.docker.internal to reach localhost from container
    scrape_interval: 15s
